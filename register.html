<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
</head>
<body >

                     <!-- Nav-bar -->
       <div class="navbar bg-primary text-primary-content">
        <button class="btn btn-ghost text-xl">Buy/Sells Corner</button>
        
      </div> 





      <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white p-8 rounded-2xl shadow-md w-96">
          <form id="form">
            <div class="mb-4">
             
                <input type="text" id="first-name" class="placeholder-blue-500 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="First Name">
              </div>
              <div class="mb-4">
             
                <input type="text" id="last-name" class="placeholder-blue-500 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Last Name">
              </div>
            <div class="mb-4">
                                                                                                           
              <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your email">
            </div>
            <div class="mb-6">
              
              <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your password">
            </div>
            <div>

                <input type="file" class="file-input w-full max-w-xs" />

            </div>

            <div class=" mt-2 flex justify-center">

              <button id="register" class="btn btn-sm btn-primary text-white ">Resgister</button>

            </div>
            <div class="flex justify-center mt-2">
              <a class=" link link-primary" href="./index.html">Already a user? please login</a>
            </div>
            

          </form>
        </div>
      </div>
      





      <script type="module" src="register.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
